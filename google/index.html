<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  </head>
  <body>

  <section class="section">
    <div class="container">
      <div class="has-text-centered">
        <!-- 图片地址替换为你自己的 Logo 的地址 -->
        <img src="https://www.google.cn/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo" width="272">
        <!-- 页面的 Title -->
        <h1 class="title" style="padding:20px;">
        Google 中国
        </h1>
        <!-- 页面的描述 -->
        <p class="subtitle ">
          Google Search CN - 来自MC大顽家
        </p>
        <script>
          (function() {
            // 下方的 cx 的值替换为你的搜索引擎 ID ，可以在搜索引擎-设置-基本设置中获取。
            var cx = 'd5bcf378a5d084c94';
            var gcse = document.createElement('script');
            gcse.type = 'text/javascript';
            gcse.async = true;
            gcse.src = 'https://mcdawanjia.top/google/cse.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(gcse, s);
          })();
        </script>
        <!-- 搜索引擎的输入框 -->
        <gcse:searchbox></gcse:searchbox>
      </div>
      <div>
        <!-- 搜索引擎结果框 -->
        <gcse:searchresults></gcse:searchresults>
      </div>
    </div>
  </section>
  </body>
</html>
